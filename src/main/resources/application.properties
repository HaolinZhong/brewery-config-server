server.port=8888
spring.application.name=brewery-config-server

spring.cloud.config.server.git.uri=https://github.com/HaolinZhong/brewery-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug


#normally we do not read from properties.
spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword

# should be env property
encrypt.key=MyTestSecretKey

eureka.client.service-url.defaultZone=http://eurekaUser:eurekaPassword@localhost:8761/eureka